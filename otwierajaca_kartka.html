<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kartka Urodzinowa â€” Kliknij, by otworzyÄ‡</title>
  <style>
    :root{
      --bg: linear-gradient(135deg,#f7f3ff 0%,#fff6f0 100%);
      --card-width: 480px;
      --card-height: 320px;
      --accent: #ff6b8a;
      --paper: #fffefc;
      --shadow: rgba(18,18,18,0.12);
    }

    html,body{height:100%;}
    body{
      margin:0;
      display:grid;
      place-items:center;
      background:var(--bg);
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:24px;
      color:#111;
    }

    .stage{
      perspective:1200px;
      width:calc(var(--card-width) + 40px);
      height:calc(var(--card-height) + 40px);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Card wrapper that flips open like a book */
    .card-wrap{
      width:var(--card-width);
      height:var(--card-height);
      position:relative;
      transform-style:preserve-3d;
      transition:transform 900ms cubic-bezier(.22,.9,.16,1);
      transform-origin:left center;
      box-shadow: 0 18px 40px var(--shadow);
      border-radius:14px;
    }

    /* When open, rotate the whole thing slightly for better perspective */
    .card-wrap.open{ transform: rotateY(-12deg); }

    /* Left (front cover) and right (inside) panels */
    .panel{
      position:absolute;
      top:0;
      left:0;
      width:50%;
      height:100%;
      overflow:hidden;
      backface-visibility:hidden;
      transform-style:preserve-3d;
      border-radius:12px;
    }

    .panel.front{
      left:0;
      width:50%;
      z-index:3;
      transform-origin:left center;
      background: linear-gradient(180deg,#ffffff,#fff7f9);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
      box-sizing:border-box;
      border-right:1px solid rgba(0,0,0,0.03);
    }

    .card-wrap .front .cover-content{
      text-align:center;
      transform:translateZ(40px);
    }

    .panel.back{
      left:50%;
      width:50%;
      z-index:1;
      background:linear-gradient(180deg,#fffefc,#fff8f1);
      padding:26px;
      box-sizing:border-box;
      border-radius:0 12px 12px 0;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
    }

    /* The actual flap that rotates (the right half) */
    .flap{
      position:absolute;
      top:0;
      left:50%;
      width:50%;
      height:100%;
      transform-origin:left center;
      transform: rotateY(0deg);
      transition: transform 900ms cubic-bezier(.22,.9,.16,1);
      z-index:2;
      border-radius:0 12px 12px 0;
      overflow:hidden;
      box-shadow: inset -6px 0 12px rgba(0,0,0,0.02);
      background: linear-gradient(0deg,#fff8f1,#fffefc);
    }

    /* When open, flap rotates to reveal inside */
    .card-wrap.open .flap{ transform: rotateY(-180deg); }

    /* Decorations */
    .title{
      font-size:20px;
      font-weight:700;
      letter-spacing:-0.02em;
      color:#2b1b3a;
      margin:0 0 8px 0;
    }
    .subtitle{font-size:13px;color:#6b586e;margin:0}

    .greeting{
      font-size:18px;
      line-height:1.3;
      text-align:center;
      max-width:84%;
    }

    .btns{position:absolute;right:12px;bottom:12px;display:flex;gap:8px}
    .btn{background:transparent;border:1px solid rgba(0,0,0,0.08);padding:8px 12px;border-radius:8px;font-size:13px;cursor:pointer}
    .btn.primary{background:var(--accent);color:white;border:none}

    /* Small responsive tweaks */
    @media (max-width:560px){
      :root{--card-width:360px;--card-height:260px}
      .title{font-size:18px}
      .greeting{font-size:15px}
    }

    /* Nice animated confetti burst on open (CSS-only small effect) */
    .confetti {
      position:absolute; inset:0; pointer-events:none; z-index:6; overflow:visible;
    }
    .confetti i{
      position:absolute; display:block; width:10px; height:14px; opacity:0; transform-origin:center; transform: translate3d(0,0,0) rotate(0deg);
    }
    /* we'll assign styles with JS for color and animation timing */

    /* small accessibility focus state */
    .card-wrap:focus{outline:4px solid rgba(255,107,138,0.12);}

    /* Footer note */
    .hint{position:absolute;top:-44px;opacity:0.9;font-size:13px;color:#3b2b3a}
  </style>
</head>
<body>
  <div class="stage">
    <div class="card-wrap" id="card" role="button" tabindex="0" aria-label="Kliknij, aby otworzyÄ‡ kartkÄ™">

      <div class="panel front" aria-hidden="false">
        <div class="cover-content">
          <h1 class="title">Wszystkiego najlepszego!</h1>
          <p class="subtitle">Kliknij, aby otworzyÄ‡</p>
          <div style="height:18px"></div>
          <svg width="120" height="60" viewBox="0 0 120 60" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M10 50 C30 10,90 10,110 50" stroke="#ff9bb3" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.9"/>
            <circle cx="60" cy="28" r="6" fill="#ff6b8a" />
          </svg>
        </div>
      </div>

      <div class="flap" aria-hidden="true">
        <!-- flap front design (mirrors inside when closed) -->
        <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;padding:20px;box-sizing:border-box;">
          <div style="text-align:center;transform:translateZ(20px)">
            <p style="margin:0;font-weight:700;color:#6b2b4a;">Dla Ciebie ðŸŽ‰</p>
            <p style="margin-top:6px;font-size:12px;color:#7a6576">OtwÃ³rz, Å¼eby zobaczyÄ‡ Å¼yczenia</p>
          </div>
        </div>
      </div>

      <div class="panel back" aria-hidden="true">
        <div>
          <p class="greeting"><strong>Sto lat!</strong><br> Niech kaÅ¼dy dzieÅ„ przynosi Ci uÅ›miech, a marzenia stajÄ… siÄ™ rzeczywistoÅ›ciÄ…. DuÅ¼o zdrowia, miÅ‚oÅ›ci i powodÃ³w do radoÅ›ci.</p>
        </div>
      </div>

      <div class="confetti" id="confetti" aria-hidden="true"></div>

    </div>
  </div>

  <script>
    // Small helper to toggle open state and launch confetti-like bits
    const card = document.getElementById('card');
    const confettiRoot = document.getElementById('confetti');

    function createConfetti(){
      // remove old
      confettiRoot.innerHTML = '';
      const colors = ['#FF6B8A','#FFD166','#6BF1C9','#6B8CFF','#FFB2E6'];
      for(let i=0;i<18;i++){
        const el = document.createElement('i');
        const left = 20 + Math.random()*260; // relative inside card
        const top = 10 + Math.random()*120;
        el.style.left = left + 'px';
        el.style.top = top + 'px';
        const c = colors[Math.floor(Math.random()*colors.length)];
        el.style.background = c;
        el.style.borderRadius = (Math.random()>0.5?'2px':'50%');
        const dur = 900 + Math.random()*700;
        el.style.transition = `transform ${dur}ms cubic-bezier(.2,.9,.16,1), opacity ${dur}ms linear`;
        confettiRoot.appendChild(el);
        // animate with small delay
        setTimeout(()=>{
          const dx = (Math.random()-0.5)*600;
          const dy = -150 - Math.random()*240;
          const rot = (Math.random()-0.5)*720;
          el.style.transform = `translate3d(${dx}px, ${dy}px, 0) rotate(${rot}deg) scale(${0.9+Math.random()*0.4})`;
          el.style.opacity = '1';
        }, 80 + i*30);
      }
      // fade out later
      setTimeout(()=>{ confettiRoot.innerHTML = ''; }, 2600);
    }

    function openCard(){
      if(card.classList.contains('open')) return;
      card.classList.add('open');
      // make panels accessible state
      const flap = card.querySelector('.flap');
      const back = card.querySelector('.panel.back');
      flap.setAttribute('aria-hidden','true');
      back.setAttribute('aria-hidden','false');
      createConfetti();
    }
    function closeCard(){
      if(!card.classList.contains('open')) return;
      card.classList.remove('open');
      const flap = card.querySelector('.flap');
      const back = card.querySelector('.panel.back');
      flap.setAttribute('aria-hidden','false');
      back.setAttribute('aria-hidden','true');
    }

    // Toggle on click
    card.addEventListener('click', ()=>{
      if(card.classList.contains('open')) closeCard(); else openCard();
    });
    // keyboard support
    card.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); card.click(); }
      if(e.key === 'Escape') closeCard();
    });

    // Auto-open once for demo after small delay (comment out if undesired)
    setTimeout(()=>{ openCard(); }, 700);
  </script>

</body>
</html>
